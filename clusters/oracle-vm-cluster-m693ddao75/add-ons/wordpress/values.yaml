# Home Lab WordPress Setup with MariaDB

# WordPress service configuration
service:
  type: ClusterIP
  ports:
    http: 80
    https: 443

# Persistence settings (reduced storage for lab use)
persistence:
  size: 2Gi
  storageClass: standard

# MariaDB configuration
mariadb:
  enabled: true
  auth:
    rootPassword: "lab-root-password"
    database: "wordpress"
    username: "wordpress"
    password: "lab-mariadb-password"
  primary:
    persistence:
      size: 2Gi
      storageClass: standard
  resourcesPreset: "nano"

# Basic WordPress configuration
wordpressUsername: admin
wordpressPassword: "lab-wordpress-password"
wordpressEmail: admin@example.com
allowEmptyPassword: true

# Disable unnecessary components for lab
metrics:
  enabled: false

autoscaling:
  enabled: false

# Security settings
networkPolicy:
  enabled: true
  allowExternal: true

# Resource limits (lightweight for lab)
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

# MariaDB resource limits
mariadb:
  primary:
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m

# Simplified service accounts
serviceAccount:
  create: false

# Disable diagnostic mode
diagnosticMode:
  enabled: false